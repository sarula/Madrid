<script type="text/javascript">

</script>



<script type="text/javascript">
	$(document).ready(function() {
		$("#password_input").blur(function() {
			if ($(this).val() == "") {
				$(this).val("请输入密码");

				if ($(this).attr("type") == "password") {
					$(this).hide();
					$('#password_text').show();
					$('#password_text').val("请输入密码");
				} else {
					var pass = $('#password_text').val();

					if (pass.length < 1) {
						$(this).hide();
						$('#password_text').show();
					}
				}
			}
		});
		$("#password_text").focus(function() {
			if ($(this).val() == "请输入密码") {
				$(this).val("");

				if ($(this).attr("type") == "text") {
					$(this).hide();
					$('#password_input').show();
					$('#password_input').val("");
					$('#password_input').focus();//加上
				} else {
					var pass = $('#password_input').val();
					if (pass.length < 1) {
						$(this).hide();
						$('#password_text').show();
					}
				}
			}
		})
	})
</script>
